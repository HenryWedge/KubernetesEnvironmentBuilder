prometheus:
  enabled: true
  prometheusSpec:
    scrapeInterval: 10s
  service:
    type: NodePort

grafana:
  enabled: true
  serviceMonitor:
    interval: 10s
  service:
    type: NodePort

prometheusOperator:
  enabled: false

crds:
  enabled: true

alertmanager:
  enabled: false

thanosRuler:
  enabled: false

kubeStateMetrics:
  enabled: false

coreDns:
  enabled: false

kubeControllerManager:
  enabled: false

kubeEtcd:
  enabled: false

kubeProxy:
  enabled: false

kubeScheduler:
  enabled: false

nodeExporter:
  enabled: false
